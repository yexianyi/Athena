<h4>Properties</h4>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr></thead>
    <tbody>
    <tr ng-repeat="props in properties">
      <td>{{ props.name }}</td>
      <td>{{ props.value }}</td>
    </tr>
    </tbody>
  </table>
</div>


<div class="row">
  <div class="col-md-6">
    <h4>Global Configuration</h4>
  </div>
  <div class="col-md-6">
    <div class="btn-toolbar pull-right">
      <div class="btn-group">
        <button type="submit" class="btn" ng-click="saveGlobalProperties()">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>


<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Default Value</th>
      <th>Value</th>
    </tr></thead>
    <tbody>
    <tr ng-repeat="props in globalProperties | orderBy:'+key'">
      <td>{{ props.key }}</td>
      <td>{{ props.description }}</td>
      <td>{{ props.defaultValue }}</td>
      <td ng-if="!props.canChange">{{ props.value }}</td>
      <td ng-if="props.canChange"><input class="form-control" type="text" ng-change="changeGlobal(props)" ng-model="props.value">
      </td>
    </tr>
    </tbody>
  </table>
</div>
